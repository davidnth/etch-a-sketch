<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <style>
        body{
            background-color: rgba(248, 243, 236, 0.74);
        }
        h1{
            font-size: 50px;
            color: rgb(107, 107, 107);
            text-align: center;
        }

        button{
            width: 100px;
            height: 40px;
            margin: 0 auto;
            background-color: rgb(219, 215, 215);
            box-shadow: 0px 0px 3px 1px rgb(219, 215, 215);
            border: none;
            border-radius: 3px;
            color: rgba(0, 0, 0, 0.603)
        }

        button:hover{
            background-color: white;
            color: black;
        }
            
        .container{
            position: relative;
            left: -20px;
            display: inline-grid;
            height: 600px;
            width: 600px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px 2px rgb(219, 215, 215);

        }

        .box{
            
        }
        /*.box:hover{
            background-color: grey;
        }*/
        .active{
            background-color: grey;
        }

        .buttons{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            width: 200px;
            top: 20px;
            left: 100px;
            height: 250px;
            /*grid-template-rows: 1fr 1fr 1fr 1fr;*/
            margin-left: 20% auto;
            /*border: 1px solid black;*/
        }

        #clear{
            /*margin: 0px;*/
            //margin: 0 auto;
        }

        #main{
            position: relative;
            width: 1200px;
            right: 80px;
            top: 30px;
            display: flex;
            /*justify-content: space-evenly;*/
            grid-template-columns: 1fr 100fr;
            margin: 0 auto;
            
            
        }
    </style>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="main">
        <div class="buttons">
            <button id="clear">Clear</button>
            <button>
                <label for="color">Color</label>
                <input type="color" id="color" value="rgb(107, 107, 107)">
            </button>
            <button id="rainbow"> Rainbow </button>
            <button id="darken"> Darken </button>
            <button id="erase"> Erase </button>
        </div>
        <div class=container></div>
    </div>
</body>
</html>
